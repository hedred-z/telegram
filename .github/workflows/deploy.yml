name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Обновление до последней версии

    - name: Set up Python
      uses: actions/setup-python@v4 # Обновление до последней версии
      with:
        python-version: '3.9'  # Укажите версию Python, соответствующую вашему проекту

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run bot
      run: |
        python bot.py
